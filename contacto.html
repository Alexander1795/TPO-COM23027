<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70eea155e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/Sin12.ico" type="image/x-icon">
    <title>Proyecto CAC 23027</title>
</head>

<body>
    <div class="contenedor-contacto">
        <header class="encabezado"> </header>
        <header class="gradiante"> </header>

        <section class="contacto"> 
            <h2>Formulario de Contacto</h2>
            <br>
            <form action="" name="formulario" method="get">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Ingrese su Nombre" class="input">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" maxlength="30" placeholder="Ingrese su Apellido" class="input">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" maxlength="30" placeholder="Ingrese su Email" class="input">
                <label for="ciudad">Ciudad:</label>
                <input type="text" name="ciudad" id="ciudad" maxlength="30" placeholder="Ingrese su Ciudad" class="input">
                <br><br>
                <label for="provincia">Seleccione su provincia:</label>
                <select class="select" id="provincia" required="">
                    <option selected="" disabled="" value="">Elija Una Provincia</option>
                    <option>Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chaco</option>
                    <option>CABA</option>
                    <option>Córdoba</option>
                    <option>Corrientes</option>
                    <option>Entre Ríos</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Santa Fe</option>
                </select>
                <label for="cp">Codigo Postal:</label>
                <input type="number" name="cp" id="cp" placeholder="Ingrese su C.P." class="input">
                <label for="categoria">Seleccione categoria del Producto:</label>
                <select class="select" id="categoria" required="">
                    <option selected="" disabled="" value="">Elija Una Categoria</option>
                    <option>Auriculares</option>
                    <option>CPU</option>
                    <option>Componentes de PC</option>
                    <option>Monitores</option>
                    <option>Otros.</option>
                </select>
                <br><br>
                <label for="asunto">Asunto:</label><br>
                Compra <input type="radio" name="asunto" value="Compra">
                Consulta de Stock <input type="radio" name="asunto" value="Consulta de Stock"> 
                Garantia <input type="radio" name="asunto" value="Garantia">
                Soporte Técnico <input type="radio" name="asunto" value="Soporte Técnico">
                Venta Mayorista <input type="radio" name="asunto" value="Venta Mayorista"> 
                Otros... <input type="radio" name="asunto" value="Otros...">
                <br><br>
                <textarea name="textarea" placeholder="Escriba aqui su consulta Max: 350 caracteres" maxlength="350"></textarea>
                <br>
                <input type="checkbox" name="terminos" id="terminos">
                <label for="">Acepto los Términos y Condiciones</label>
                <div class="centrado">
                <input type="submit" id="b1" name="btn" value="Enviar">
                </div>
            </form>
        </section>

         <!-- Boton volver-arriba -->
         <a href="#" class="volver-arriba">
            <i class="fas fa-chevron-up"></i>
        </a>

        <footer class="pie"> </footer>
    </div>


    <script src="./js/validacion.js"></script>
    <script src="./js/etiquetas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
