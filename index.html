<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70eea155e6.js" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/Sin12.ico" type="image/x-icon">
    <title>Proyecto CAC 23027</title>
</head>

<body>
    <div class="contenedor">
        <header class="encabezado"> </header>
        <header class="gradiante"> </header>

        <section class="carrusel" id="hcarrusel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/carrusel/carrusel-1.jpg" class="d-block w-100" alt="img" #>
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carrusel/carrusel-2.jpg" class="d-block w-100" alt="img">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carrusel/carrusel-3.jpg" class="d-block w-100" alt="img">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carrusel/carrusel-4.jpg" class="d-block w-100" alt="img">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carrusel/carrusel-5.jpg" class="d-block w-100" alt="img">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </button>
            </div>
        </section>

        <aside class="side">
            <div id="dlr-oficial">
                <h4>Dolar Oficial</h3>
            </div>

            <div id="dlr-blue">
                <h4>Dolar Blue</h3>
            </div>

            <div id="dlr-bolsa">
                <h4>Dolar Bolsa</h3>
            </div>
        </aside>

        <footer class="pie"> </footer>
    </div>

    <script src="./js/etiquetas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
